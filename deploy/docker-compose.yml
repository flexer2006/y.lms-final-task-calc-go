version: '3.8'

services:
  nginx:
    build:
      context: ..
      dockerfile: build/containers/docker/nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./certbot/www:/var/www/certbot
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge